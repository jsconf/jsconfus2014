    we're focused on producing candidates with a skillset built for top engineering
    teams.


    Through a rigorous admissions process, we actively screen for people who
    possess both excellent technical aptitude and interpersonal skills from
    diverse backgrounds, ultimately selecting individuals we'd want to hire
    ourselves. For over 800 hours over 12 weeks, our instruction team teaches a
    curriculum focused on computer science fundamentals, including data structures,
