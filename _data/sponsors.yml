    engineering roles at brand name companies, early-stage startups and agile
    consultancies. In addition, they contribute regularly to open source projects such
    as CoffeeScript, Angular and Backbone.  Hack Reactor alumni work in back-end,
    front-end and full-stack engineering roles at companies like Google, Salesforce /
    Desk.com, LinkedIn / Slideshare, Groupon, Adobe, OpenTable, Amazon, and a slew
    of growing startups.


